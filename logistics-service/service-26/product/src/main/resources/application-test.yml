spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: never
logging:
  level:
    org:
      springframework:
        security: DEBUG
    sql: DEBUG
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false