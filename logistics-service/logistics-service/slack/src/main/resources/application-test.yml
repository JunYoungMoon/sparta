spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: admin
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        spring.jpa.open-in-view: false
        format_sql: true
        default_batch_fetch_size: 10

eureka:
  client:
    register-with-eureka: false  # Eureka 서버에 등록
    fetch-registry: false  # Eureka 서버로부터 레지스트리 정보 가져오기